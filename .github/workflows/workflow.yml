name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ main ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
      - name: npm install
        working-directory: ./frontend
        run : npm install -g npm@8.11.0

      - name: npm run build --if-present
        working-directory: ./frontend
        run : npm run build

